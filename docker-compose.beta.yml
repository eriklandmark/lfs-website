services:
    web:
        image: lfs-website:beta
        build:
            context: web
            args:
                - VUE_APP_ENV=beta
        ports:
            -   "3100:3000"
        depends_on:
            -   instagram-service
    instagram-service:
        build:
            context: instagram-service
        env_file: instagram-service/.env
        ports:
            - "3101:3000"
    google-service:
        build:
            context: google-service
        env_file: google-service/.env
        ports:
            - "3102:3001"