services:
    web:
        image: lfs-website:beta
        container_name: lfs-website-beta
        build:
            context: web
            args:
                - VUE_APP_ENV=beta
        ports:
            -   "3100:3000"
    instagram-feed-service:
        build:
            context: instagram-feed-service
        env_file: instagram-feed-service/.env
        ports:
            - "3101:3000"